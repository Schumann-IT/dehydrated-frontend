pid /var/cache/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    error_log /dev/stderr info;
    access_log /dev/stdout;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Runtime environment variables endpoint
        location /env-config.js {
            add_header Content-Type application/javascript;
            return 200 'window.ENV_CONFIG = {
                VITE_APP_BASE_URI: "$VITE_APP_BASE_URI",
                VITE_API_BASE_URL: "$VITE_API_BASE_URL",
                VITE_ENABLE_MSAL: "$VITE_ENABLE_MSAL",
                VITE_THEME_NAME: "$VITE_THEME_NAME",
                VITE_THEME_MODE: "$VITE_THEME_MODE",
                VITE_MSAL_CLIENT_ID: "$VITE_MSAL_CLIENT_ID",
                VITE_MSAL_AUTHORITY: "$VITE_MSAL_AUTHORITY",
                VITE_DEHYDRATED_API_IDENTIFIER: "$VITE_DEHYDRATED_API_IDENTIFIER"
            };';
        }

        # Handle static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Handle React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 