apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.citrix.com/insecure-termination: redirect
    ingress.citrix.com/preconfigured-certkey: '{"certs": [ {"name": "*.hanse-merkur.de", "type": "sni"}] }'
  name: dehydrated-frontend
spec:
  ingressClassName: intern
  rules:
    - host: dh-certs-frontend-fbt.hanse-merkur.de
      http:
        paths:
          - backend:
              service:
                name: dehydrated-frontend-service
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dh-certs-frontend-fbt.hanse-merkur.de
      secretName: dehydrated-frontend

